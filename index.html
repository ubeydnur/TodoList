<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/90bc5369f7.js" crossorigin="anonymous"></script>

    <title>Todo List</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center text-info ">
                <h1>Todo List</h1>
            </div>
            <div class="card-body  border-bottom pb-3" id="first-card-body">
                <form id="todo-form" name="form">
                    <div class="form-group d-flex justify-content-center align-items-center">
                        <input class="form-control w-50" type="text" name="todo" id="todo" placeholder="Enter a new todo">
                        <button type="submit" class="btn btn-outline-primary ml-5"><i class="fas fa-plus"></i></button>
                    </div>
                </form>
            </div>
            <div class="card-body text-center" id="second-card-body">
                <h5 class="card-title text-success" id="tasks-title">Todos</h5>
                <div class="form-group  d-flex justify-content-center border-bottom pb-4">
                    <input class="form-control w-50" type="text" name="filter" id="filter" placeholder="Search">
                </div>
                <ul class="list-group" id="todo-list">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item">
                            <i class="fa fa-remove"></i>
                        </a>
                    </li> -->
                </ul>
                <a id="clear-todos" class="btn btn-danger mt-4" href="#">Delete All Todos</a>
            </div>
        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
</body>

</html>
